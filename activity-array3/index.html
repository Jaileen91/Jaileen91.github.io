<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Sales</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PRODUCTS</a>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <section class="row">
        <div class="col-md-4 bg-info p-3">
          <div class="row mt-2">
            <input type="hidden" class="form-control" id="txtIndex" />
            <div class="col-md-12">
              <label for="txtSku">S.K.U #</label>
              <input type="text" class="form-control" id="txtSku" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <label for="txtItemName">Item Name</label>
              <input type="text" class="form-control" id="txtItemName" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <label for="txtItemPhoto">Item Photo</label>
              <input type="text" class="form-control" id="txtItemPhoto" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <label for="txtItemPrice">Item Price</label>
              <input type="number" class="form-control" id="txtItemPrice" />
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-12">
              <button class="btn btn-light" id="btnLog">Add Item</button>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
        <div
          class="col-md-6 bg-info table-responsive overflow-auto"
          style="max-height: 400px"
        >
        <table class="table table-hover table-striped">
          <tbody id="tableBody1"></tbody>
        </table>
        </div>
      </section>
    <section class="row">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>PHOTO</th>
                <th>S.K.U</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Quality</th>
                <th>Total Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/application.js"></script>
  </body>
</html>
