<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Mathematical Calculator</title>
</head>
<body>
    <table class="calculator-table">
    <td>
    <p class="math">Math Operation</p>
    </td>
    <tr></tr>

<div class="col-md-3 bg-light bg-gradient">
    <td>
        <div class="mb-1">
                    <label class="firstNum">First Number</label>
                    <input type="number" class="form-control form-control-sm" id="firstNumTxt" placeholder="Enter first number">
        </div>    
    </td> 
    <tr></tr>     
    <td>
            <div class="mb-1">
                    <label class="secondNum">Second Number</label>
                    <input type="number" class="form-control form-control-sm" id="secondNumTxt" placeholder="Enter second number">
            </div>
    </td>
    <tr></tr>
    <td>
        <div class="mb-1">
                <label class="total">Total</label>
                <input type="number" class="form-control form-control-sm" id="totalTxt" placeholder="0.00" disabled>
        </div>
</td>
<tr></tr>
    <td>
        <section class="Fundamentals">
            <div class="mb-7 ">
                <button class="btn btn-success" id="btn-add" onclick="addition()">Addition</button>
                <button class="btn btn-danger" id="btn-minus" onclick="subtraction()">Subtraction</button>
                <button class="btn btn-primary" id="btn-multiply" onclick="multiplication()">Multiplication</button>
                <button class="btn btn-warning" id="btn-divide" onclick="division()">Division</button>
            </div>
        </section>
        </td>
        </div>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
