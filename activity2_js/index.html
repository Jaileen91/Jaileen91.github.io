<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Activity 02</title>
</head>
<body>
    <main class="container-fluid mt-4">
        <section class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2 bg-primary text-white p-5">
                <h2>Grading System</h2>
                <div class="mb-3 mt-3">
                    <label for="subject1">English:</label>
                    <input type="number" id="subject1-english" class="form-control form-control-sm" placeholder="">
                </div>

                <div class="mb-3 mt-3">
                    <label for="subject2">Mathematics:</label>
                    <input type="number" id="subject2-Mathematics" class="form-control form-control-sm" placeholder="">
                </div>

                <div class="mb-3 mt-3">
                    <label for="subject3">Data Structures:</label>
                    <input type="number" id="subject3-Data Structures" class="form-control form-control-sm" placeholder="">
                </div>

                <div class="mb-3 mt-3">
                    <label for="suject4">Computer Programming:</label>
                    <input type="number" id="subject4-Computer Programming"class="form-control form-control-sm" placeholder="">
                </div>

                <div class="mb-3 mt-3">
                    <label for="subject5">Web Programming:</label>
                    <input type="number"id="subject5-Web Programming" class="form-control form-control-sm" placeholder="">
                </div>

                <div class="mb-3 mt-3">
                    <hr>
                </div>
                <div class="mb-3 mt-5">
                    <label for="">TOTAL GRADES:</label>
                    <input type="text" id="total-grades" class="form-control form-control-sm" placeholder="">
                </div>

                <div class="mb-3 mt-3">
                    <label for="">AVERAGE:</label>
                    <input type="number" class="form-control form-control-sm" placeholder="">
                </div>

            </div>
        </section>
    </main>
</body>
</html>
